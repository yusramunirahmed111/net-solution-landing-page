<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> sign up</title>
</head>
<body class="min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center">
    
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6"> sign up </h1>
    
            <input type="text" id="email"
                class="w-full px-4 py-3 mb-5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300" 
                placeholder="email">
                <input 
                type="text" id="password"
                class="w-full px-4 py-3 mb-5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300" 
                placeholder="password">
    
            <button id="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white py-3 rounded-lg font-semibold shadow-md hover:shadow-xl transition duration-300">
              sign up
            </button>
        </div>
        <script src="https://cdn.tailwindcss.com"></script>
   <script type="module" src="sign.js"></script>
</body>
</html>
