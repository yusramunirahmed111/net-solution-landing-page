<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<title> sign up</title>
</head>
<body class="min-h-screen bg-[#ececec] flex items-center justify-center font-[Rubik] px-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md transition-all duration-500 hover:shadow-2xl">
      <h1 class="text-3xl font-bold text-center text-[#385b64] mb-6 uppercase tracking-wide">Sign Up</h1>
  
      <!-- Email Field -->
      <div class="relative mb-5">
        <input
          type="email"
          id="email"
          class="peer w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#ffc901] focus:border-transparent placeholder-transparent transition duration-300 text-gray-700"
          placeholder="Email"
        />
        <label for="email" class="absolute left-4 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#ffc901]">Email</label>
      </div>
  
     <!-- Password Field with Toggle -->
<div class="relative mb-6">
    <input
      type="password"
      id="password"
      class="peer w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#ffc901] focus:border-transparent placeholder-transparent transition duration-300 text-gray-700"
      placeholder="Password"
    />
    <label for="password" class="absolute left-4 top-3 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-[#ffc901]">
      Password
    </label>
  
    <!-- Eye Icon -->
    <button type="button" id="togglePassword" class="absolute right-4 top-3.5 text-gray-400 hover:text-[#ffc901] focus:outline-none">
      <i class="fa-regular fa-eye" id="eyeIcon"></i>
    </button>
  </div>
  
  
      <!-- Sign Up Button -->
      <button
        id="submit"
        class="w-full bg-[#ffc901] hover:bg-[#2d454f] text-black hover:text-white py-3 rounded-md font-semibold shadow-md hover:shadow-lg transition duration-300 uppercase"
      >
        Sign Up
      </button>
  
      <!-- Already have an account -->
      <p class="text-center text-sm text-gray-500 mt-4">
        Already have an account?
        <a href="login.html" class="text-[#ffc901] hover:text-[#2d454f] transition">Login</a>
      </p>
    </div>
  
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="sign.js"></script>
  <script>
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
  
    toggleBtn.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.classList.toggle('fa-eye');
      eyeIcon.classList.toggle('fa-eye-slash');
    });
  </script>  
</body>
</html>
